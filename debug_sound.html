<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–ª–∞–¥–∫–∞ –∑–≤—É–∫–æ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .test-section {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        #log {
            background: #000;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>

<body>
    <h1>üîä –û—Ç–ª–∞–¥–∫–∞ –∑–≤—É–∫–æ–≤–æ–π —Å–∏—Å—Ç–µ–º—ã</h1>

    <div class="test-section">
        <h2>1. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–π–ª–æ–≤</h2>
        <button onclick="checkFiles()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ñ–∞–π–ª—ã –∑–≤—É–∫–æ–≤</button>
        <div id="file-status"></div>
    </div>

    <div class="test-section">
        <h2>2. –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –∑–≤—É–∫–æ–≤</h2>
        <button onclick="loadSounds()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∑–≤—É–∫–∏</button>
        <button onclick="testClick()">–¢–µ—Å—Ç –∫–ª–∏–∫–∞</button>
        <button onclick="testMusic()">–¢–µ—Å—Ç –º—É–∑—ã–∫–∏</button>
        <div id="sound-status"></div>
    </div>

    <div class="test-section">
        <h2>3. –¢–µ—Å—Ç SoundManager</h2>
        <button onclick="createSoundManager()">–°–æ–∑–¥–∞—Ç—å SoundManager</button>
        <button onclick="testSoundManager()">–¢–µ—Å—Ç SoundManager</button>
        <div id="manager-status"></div>
    </div>

    <div class="test-section">
        <h2>4. –¢–µ—Å—Ç —Ç–µ–º—ã</h2>
        <button onclick="testTheme()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–µ–º—É</button>
        <button onclick="changeTheme('dark')">–¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>
        <button onclick="changeTheme('mystic')">–ú–∏—Å—Ç–∏—á–µ—Å–∫–∞—è —Ç–µ–º–∞</button>
        <button onclick="changeTheme('orange')">–û—Ä–∞–Ω–∂–µ–≤–∞—è —Ç–µ–º–∞</button>
        <div id="theme-status"></div>
    </div>

    <div id="log"></div>

    <script>
        let sounds = {};
        let soundManager = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#0ff';
            logDiv.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function setStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function checkFiles() {
            log('–ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–∞–π–ª—ã –∑–≤—É–∫–æ–≤...');
            const files = [
                '../sound/click.mp3',
                '../sound/bg music dark.mp3',
                '../sound/bg music mystic.mp3',
                '../sound/bg music orange.mp3'
            ];

            let allOk = true;
            files.forEach(file => {
                fetch(file, {
                        method: 'HEAD'
                    })
                    .then(response => {
                        if (response.ok) {
                            log(`‚úÖ ${file} - OK`, 'success');
                        } else {
                            log(`‚ùå ${file} - Error ${response.status}`, 'error');
                            allOk = false;
                        }
                    })
                    .catch(error => {
                        log(`‚ùå ${file} - ${error.message}`, 'error');
                        allOk = false;
                    });
            });

            setTimeout(() => {
                setStatus('file-status', allOk ? '–í—Å–µ —Ñ–∞–π–ª—ã –Ω–∞–π–¥–µ–Ω—ã' : '–ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ñ–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', allOk ? 'success' : 'error');
            }, 1000);
        }

        function loadSounds() {
            log('–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–≤—É–∫–∏...');
            try {
                sounds.click = new Audio('../sound/click.mp3');
                sounds.click.volume = 0.3;
                sounds.click.addEventListener('canplaythrough', () => {
                    log('‚úÖ Click sound ready', 'success');
                });
                sounds.click.addEventListener('error', (e) => {
                    log(`‚ùå Click sound error: ${e.message}`, 'error');
                });

                sounds.bgDark = new Audio('../sound/bg music dark.mp3');
                sounds.bgDark.loop = true;
                sounds.bgDark.volume = 0.2;
                sounds.bgDark.addEventListener('canplaythrough', () => {
                    log('‚úÖ Dark music ready', 'success');
                });
                sounds.bgDark.addEventListener('error', (e) => {
                    log(`‚ùå Dark music error: ${e.message}`, 'error');
                });

                setStatus('sound-status', '–ó–≤—É–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã', 'success');
            } catch (error) {
                log(`‚ùå Error loading sounds: ${error.message}`, 'error');
                setStatus('sound-status', '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–≤—É–∫–æ–≤', 'error');
            }
        }

        function testClick() {
            if (sounds.click) {
                log('–¢–µ—Å—Ç–∏—Ä—É–µ–º –∑–≤—É–∫ –∫–ª–∏–∫–∞...');
                sounds.click.currentTime = 0;
                sounds.click.play()
                    .then(() => log('‚úÖ Click sound played', 'success'))
                    .catch(e => log(`‚ùå Click play failed: ${e.message}`, 'error'));
            } else {
                log('‚ùå Click sound not loaded', 'error');
            }
        }

        function testMusic() {
            if (sounds.bgDark) {
                log('–¢–µ—Å—Ç–∏—Ä—É–µ–º –º—É–∑—ã–∫—É...');
                sounds.bgDark.play()
                    .then(() => log('‚úÖ Music started', 'success'))
                    .catch(e => log(`‚ùå Music failed: ${e.message}`, 'error'));
            } else {
                log('‚ùå Music not loaded', 'error');
            }
        }

        function createSoundManager() {
            log('–°–æ–∑–¥–∞–µ–º SoundManager...');
            try {
                // –ö–æ–ø–∏—Ä—É–µ–º –∫–ª–∞—Å—Å SoundManager –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
                class SoundManager {
                    constructor() {
                        this.sounds = {};
                        this.backgroundMusic = null;
                        this.isMusicEnabled = true;
                        this.isSoundEnabled = true;
                        this.currentTheme = 'light';
                        this.init();
                    }

                    init() {
                        this.loadSounds();
                        this.loadSettings();
                        this.detectTheme();
                        setTimeout(() => {
                            this.startBackgroundMusic();
                        }, 1000);
                    }

                    detectTheme() {
                        if (document.body) {
                            this.currentTheme = document.body.className.includes('theme-dark') ? 'dark' :
                                document.body.className.includes('theme-mystic') ? 'mystic' :
                                document.body.className.includes('theme-orange') ? 'orange' : 'light';
                        } else {
                            const savedTheme = localStorage.getItem('theme') || 'light';
                            this.currentTheme = savedTheme;
                        }
                        log(`Detected theme: ${this.currentTheme}`);
                    }

                    loadSounds() {
                        try {
                            log('Loading sounds in SoundManager...');
                            this.sounds.click = new Audio('../sound/click.mp3');
                            this.sounds.click.volume = 0.3;

                            this.sounds.bgDark = new Audio('../sound/bg music dark.mp3');
                            this.sounds.bgMystic = new Audio('../sound/bg music mystic.mp3');
                            this.sounds.bgOrange = new Audio('../sound/bg music orange.mp3');

                            Object.values(this.sounds).forEach(sound => {
                                if (sound !== this.sounds.click) {
                                    sound.loop = true;
                                    sound.volume = 0.2;
                                    sound.preload = 'auto';
                                }
                            });

                            log('SoundManager sounds loaded');
                        } catch (error) {
                            log(`SoundManager load error: ${error.message}`, 'error');
                        }
                    }

                    loadSettings() {
                        this.isMusicEnabled = localStorage.getItem('musicEnabled') !== 'false';
                        this.isSoundEnabled = localStorage.getItem('soundEnabled') !== 'false';
                    }

                    playClick() {
                        if (this.isSoundEnabled && this.sounds.click) {
                            try {
                                this.sounds.click.currentTime = 0;
                                this.sounds.click.play().catch(e => log(`Click play failed: ${e.message}`, 'error'));
                            } catch (error) {
                                log(`Click error: ${error.message}`, 'error');
                            }
                        }
                    }

                    startBackgroundMusic() {
                        if (!this.isMusicEnabled) return;

                        let musicFile = null;
                        switch (this.currentTheme) {
                            case 'dark':
                                musicFile = this.sounds.bgDark;
                                break;
                            case 'mystic':
                                musicFile = this.sounds.bgMystic;
                                break;
                            case 'orange':
                                musicFile = this.sounds.bgOrange;
                                break;
                            default:
                                return;
                        }

                        if (musicFile) {
                            this.backgroundMusic = musicFile;
                            log(`Starting music for theme: ${this.currentTheme}`);
                            this.backgroundMusic.play()
                                .then(() => log('Music started successfully', 'success'))
                                .catch(e => log(`Music failed: ${e.message}`, 'error'));
                        }
                    }
                }

                soundManager = new SoundManager();
                setStatus('manager-status', 'SoundManager —Å–æ–∑–¥–∞–Ω', 'success');
            } catch (error) {
                log(`‚ùå Error creating SoundManager: ${error.message}`, 'error');
                setStatus('manager-status', '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è SoundManager', 'error');
            }
        }

        function testSoundManager() {
            if (soundManager) {
                log('–¢–µ—Å—Ç–∏—Ä—É–µ–º SoundManager...');
                soundManager.playClick();
                soundManager.startBackgroundMusic();
            } else {
                log('‚ùå SoundManager not created', 'error');
            }
        }

        function testTheme() {
            const bodyClass = document.body.className;
            const savedTheme = localStorage.getItem('theme');
            log(`Body class: ${bodyClass}`);
            log(`Saved theme: ${savedTheme}`);
            setStatus('theme-status', `–¢–µ–∫—É—â–∞—è —Ç–µ–º–∞: ${savedTheme || 'light'}`, 'info');
        }

        function changeTheme(theme) {
            document.body.className = `theme-${theme}`;
            localStorage.setItem('theme', theme);
            log(`Theme changed to: ${theme}`);
            if (soundManager) {
                soundManager.currentTheme = theme;
                soundManager.startBackgroundMusic();
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–∞–π–ª—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É...');
            checkFiles();
        });
    </script>
</body>

</html>
