<!DOCTYPE html>
<html>

<head>
    <title>Тест API JSON</title>
</head>

<body>
    <h1>Тест API JSON</h1>
    <button onclick="testPotions()">Тест Generate Potions</button>
    <button onclick="testCharacters()">Тест Generate Characters</button>
    <div id="result"></div>

    <script>
        async function testPotions() {
            try {
                const response = await fetch('public/api/generate-potions.php?action=stats');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const text = await response.text();
                console.log('Raw response:', text);

                const data = JSON.parse(text);
                document.getElementById('result').innerHTML =
                    '<h3>Potions API Success:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML =
                    '<h3>Potions API Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testCharacters() {
            try {
                const formData = new FormData();
                formData.append('race', 'human');
                formData.append('class', 'fighter');
                formData.append('level', '1');

                const response = await fetch('public/api/generate-characters.php', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                const text = await response.text();
                console.log('Raw response:', text);

                const data = JSON.parse(text);
                document.getElementById('result').innerHTML =
                    '<h3>Characters API Success:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML =
                    '<h3>Characters API Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>

</html>
