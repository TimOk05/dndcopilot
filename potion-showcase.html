    <script>
        // Language translations
        const translations = {
            en: {
                'page-title': 'üß™ Potion Generator D&D',
                'page-subtitle': 'Search and create magical potions by characteristics',
                'stats-title': 'üìä Potion Statistics',
                'loading-stats': 'Loading statistics...',
                'generate-title': 'üé≤ Generate Potions',
                'search-title': 'üîç Search Potions',
                'count-label': 'Count:',
                'rarity-label': 'Rarity:',
                'type-label': 'Type:',
                'effect-label': 'Effect:',
                'generate-button': 'Generate Potions',
                'search-placeholder': 'Search potions...',
                'search-button': 'Search'
            },
            ru: {
                'page-title': 'üß™ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∑–µ–ª–∏–π D&D',
                'page-subtitle': '–ü–æ–∏—Å–∫ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –º–∞–≥–∏—á–µ—Å–∫–∏—Ö –∑–µ–ª–∏–π –ø–æ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞–º',
                'stats-title': 'üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–µ–ª–∏–π',
                'loading-stats': '–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...',
                'generate-title': 'üé≤ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–µ–ª–∏–π',
                'search-title': 'üîç –ü–æ–∏—Å–∫ –∑–µ–ª–∏–π',
                'count-label': '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:',
                'rarity-label': '–†–µ–¥–∫–æ—Å—Ç—å:',
                'type-label': '–¢–∏–ø:',
                'effect-label': '–≠—Ñ—Ñ–µ–∫—Ç:',
                'generate-button': '–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∑–µ–ª—å—è',
                'search-placeholder': '–ü–æ–∏—Å–∫ –∑–µ–ª–∏–π...',
                'search-button': '–ü–æ–∏—Å–∫'
            }
        };

        let currentLanguage = 'en';

        // Initialize language
        async function initLanguage() {
            try {
                const response = await fetch('api/language-switch.php');
                const data = await response.json();
                if (data.success) {
                    currentLanguage = data.current_language;
                    document.getElementById('language-select').value = currentLanguage;
                    updateUI();
                }
            } catch (error) {
                console.error('Failed to get current language:', error);
            }
        }

        // Switch language
        async function switchLanguage() {
            const newLanguage = document.getElementById('language-select').value;
            try {
                const response = await fetch('api/language-switch.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        language: newLanguage
                    })
                });
                const data = await response.json();
                if (data.success) {
                    currentLanguage = newLanguage;
                    updateUI();
                }
            } catch (error) {
                console.error('Failed to switch language:', error);
            }
        }

        // Update UI with current language
        function updateUI() {
            const t = translations[currentLanguage];
            document.getElementById('page-title').textContent = t['page-title'];
            document.getElementById('page-subtitle').textContent = t['page-subtitle'];

            // –û–±–Ω–æ–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è API –≤—ã–∑–æ–≤–æ–≤
            window.currentLanguage = currentLanguage;

            // Update other elements if they exist
            const statsTitle = document.querySelector('.stats-section h2');
            if (statsTitle) {
                statsTitle.textContent = t['stats-title'];
            }

            const loadingStats = document.querySelector('#statsContent .loading');
            if (loadingStats) {
                loadingStats.textContent = t['loading-stats'];
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            initLanguage();
            loadStats();
        });

        async function loadStats() {
            try {
                const response = await fetch('api/generate-potions.php?action=stats');
                const data = await response.json();

                if (data.success) {
                    displayStats(data.data);
                } else {
                    document.getElementById('statsContent').innerHTML =
                        `<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('statsContent').innerHTML =
                    `<div class="error">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }

        function displayStats(stats) {
            const statsContent = document.getElementById('statsContent');

            let html = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_potions}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –∑–µ–ª–∏–π</div>
                </div>
            `;

            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ —Ä–µ–¥–∫–æ—Å—Ç–∏
            Object.entries(stats.rarity_distribution).forEach(([rarity, count]) => {
                html += `
                    <div class="stat-card">
                        <div class="stat-number">${count}</div>
                        <div class="stat-label">${rarity}</div>
                    </div>
                `;
            });

            statsContent.innerHTML = html;
        }

        async function generatePotions() {
            const count = document.getElementById('count').value;
            const rarity = document.getElementById('rarity').value;
            const type = document.getElementById('type').value;
            const effect = document.getElementById('effect').value;

            const resultsDiv = document.getElementById('results');
            const searchInfo = document.getElementById('searchResultsInfo');

            searchInfo.style.display = 'none';
            resultsDiv.innerHTML = '<div class="loading">–°–æ–∑–¥–∞–Ω–∏–µ –∑–µ–ª–∏–π...</div>';

            try {
                const params = new URLSearchParams();
                params.append('action', 'random');
                params.append('count', count);
                if (rarity) params.append('rarity', rarity);
                if (type) params.append('type', type);
                if (effect) params.append('effect', effect);

                const response = await fetch(`api/generate-potions.php?${params.toString()}&lang=${currentLanguage}`);
                const data = await response.json();

                if (data.success) {
                    displayPotions(data.data);
                } else {
                    resultsDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${data.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }

        async function searchPotions() {
            const query = document.getElementById('searchQuery').value.trim();
            const rarity = document.getElementById('rarity').value;
            const type = document.getElementById('type').value;
            const effect = document.getElementById('effect').value;

            if (!query && !rarity && !type && !effect) {
                alert('–í–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–ª—å—Ç—Ä—ã');
                return;
            }

            const resultsDiv = document.getElementById('results');
            const searchInfo = document.getElementById('searchResultsInfo');

            resultsDiv.innerHTML = '<div class="loading">–ü–æ–∏—Å–∫ –∑–µ–ª–∏–π...</div>';

            try {
                const params = new URLSearchParams();
                params.append('action', 'search');
                if (query) params.append('query', query);
                if (rarity) params.append('rarity', rarity);
                if (type) params.append('type', type);
                if (effect) params.append('effect', effect);

                const response = await fetch(`api/generate-potions.php?${params.toString()}&lang=${currentLanguage}`);
                const data = await response.json();

                if (data.success) {
                    if (data.total_found > 0) {
                        searchInfo.innerHTML = `–ù–∞–π–¥–µ–Ω–æ ${data.total_found} –∑–µ–ª–∏–π, –ø–æ–∫–∞–∑–∞–Ω–æ ${data.count}`;
                        searchInfo.style.display = 'block';
                    } else {
                        searchInfo.style.display = 'none';
                    }
                    displayPotions(data.data);
                } else {
                    searchInfo.style.display = 'none';
                    resultsDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${data.error}</div>`;
                }
            } catch (error) {
                searchInfo.style.display = 'none';
                resultsDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }

        function displayPotions(potions) {
            const resultsDiv = document.getElementById('results');

            if (potions.length === 0) {
                resultsDiv.innerHTML = '<div class="error">–ó–µ–ª—å—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            let html = '';

            potions.forEach(potion => {
                        const rarityColor = potion.color;

                        html += `
                    <div class="potion-card" style="--rarity-color: ${rarityColor}">
                        <div class="potion-header">
                            <div class="potion-icon">${potion.icon}</div>
                            <div class="potion-name">${potion.name}</div>
                            <div class="potion-rarity">${potion.rarity}</div>
                        </div>
                        
                        <div class="potion-description">${potion.description}</div>
                        
                        ${potion.effects && potion.effects.length > 0 ? `
                            <div class="potion-effects">
                                <div class="effects-title">–≠—Ñ—Ñ–µ–∫—Ç—ã:</div>
                                <div class="effects-list">
                                    ${potion.effects.map(effect => `<span class="effect-tag">${effect}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="potion-details">
                            <div class="detail-item">
                                <div class="detail-label">–¢–∏–ø</div>
                                <div class="detail-value">${potion.type}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">–°—Ç–æ–∏–º–æ—Å—Ç—å</div>
                                <div class="detail-value">${potion.value}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">–í–µ—Å</div>
                                <div class="detail-value">${potion.weight}</div>
                            </div>
                        </div>
                        
                        <div class="potion-properties">
                            ${potion.properties.map(prop => `<span class="property-tag">${prop}</span>`).join('')}
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–∏—Å–∫–µ
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPotions();
            }
        });
    </script>
</body>
