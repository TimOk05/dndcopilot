    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {

        .container {

        .header {

        }
        
        .header h1 {

            -webkit-text-fill-color: transparent;

        .controls {

            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-item {

            flex-direction: column;
        }
        
        .control-item label {

            font-weight: 600;
            color: #4ecdc4;
        }
        
        .control-item input,

            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }
        
        .control-item input:focus,
        .control-item select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.3);
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .potion-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .potion-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--rarity-color);
        }
        
        .potion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .potion-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .potion-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .potion-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #4ecdc4;
            flex: 1;
        }
        
        .potion-rarity {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--rarity-color);
            color: white;
        }
        
        .potion-description {
            margin-bottom: 20px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .potion-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .detail-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: 600;
            color: #4ecdc4;
        }
        
        .potion-properties {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .property-tag {
            padding: 4px 8px;
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 12px;
            font-size: 0.7rem;
            color: #4ecdc4;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #4ecdc4;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stats-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 10px;
        }
        
        .stat-label {
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .control-group {
                grid-template-columns: 1fr;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∑–µ–ª–∏–π D&D</h1>
            <p>–°–æ–∑–¥–∞–≤–∞–π—Ç–µ –º–∞–≥–∏—á–µ—Å–∫–∏–µ –∑–µ–ª—å—è —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ç–∏–ø–æ–≤ –∏ —Ä–µ–¥–∫–æ—Å—Ç–∏</p>
        </div>
        
        <div class="stats-section">
            <h2 style="text-align: center; margin-bottom: 20px; color: #4ecdc4;">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–µ–ª–∏–π</h2>
            <div id="statsContent" class="stats-grid">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...</div>

                </div>
                
                <div class="control-item">
                    <label for="rarity">–†–µ–¥–∫–æ—Å—Ç—å</label>
                    <select id="rarity">
                        <option value="">–õ—é–±–∞—è —Ä–µ–¥–∫–æ—Å—Ç—å</option>
                        <option value="common">–û–±—ã—á–Ω–æ–µ</option>
                        <option value="uncommon">–ù–µ–æ–±—ã—á–Ω–æ–µ</option>
                        <option value="rare">–†–µ–¥–∫–æ–µ</option>
                        <option value="very rare">–û—á–µ–Ω—å —Ä–µ–¥–∫–æ–µ</option>
                        <option value="legendary">–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–æ–µ</option>
                    </select>
                </div>
                
                <div class="control-item">
                    <label for="type">–¢–∏–ø –∑–µ–ª—å—è</label>
                    <select id="type">
                        <option value="">–õ—é–±–æ–π —Ç–∏–ø</option>
                        <option value="–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ">ü©π –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ</option>
                        <option value="–£—Å–∏–ª–µ–Ω–∏–µ">üí™ –£—Å–∏–ª–µ–Ω–∏–µ</option>
                        <option value="–ó–∞—â–∏—Ç–∞">üõ°Ô∏è –ó–∞—â–∏—Ç–∞</option>
                        <option value="–ò–ª–ª—é–∑–∏—è">üëÅÔ∏è –ò–ª–ª—é–∑–∏—è</option>
                        <option value="–¢—Ä–∞–Ω—Å–º—É—Ç–∞—Ü–∏—è">üîÑ –¢—Ä–∞–Ω—Å–º—É—Ç–∞—Ü–∏—è</option>
                        <option value="–ù–µ–∫—Ä–æ–º–∞–Ω—Ç–∏—è">üíÄ –ù–µ–∫—Ä–æ–º–∞–Ω—Ç–∏—è</option>
                        <option value="–ü—Ä–æ—Ä–∏—Ü–∞–Ω–∏–µ">üîÆ –ü—Ä–æ—Ä–∏—Ü–∞–Ω–∏–µ</option>
                    </select>
                </div>
            </div>
            
            <button class="generate-btn" onclick="generatePotions()">
                üß™ –°–æ–∑–¥–∞—Ç—å –∑–µ–ª—å—è
            </button>
        </div>
        
        <div id="results" class="results">
            <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });
        
        async function loadStats() {
            try {
                const response = await fetch('api/generate-potions-simple.php?action=stats');
                const data = await response.json();
                
                if (data.success) {
                    displayStats(data.data);
                } else {
                    document.getElementById('statsContent').innerHTML = 
                        `<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('statsContent').innerHTML = 
                    `<div class="error">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }
        
        function displayStats(stats) {
            const statsContent = document.getElementById('statsContent');
            
            let html = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_potions}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –∑–µ–ª–∏–π</div>
                </div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ —Ä–µ–¥–∫–æ—Å—Ç–∏
            Object.entries(stats.rarity_distribution).forEach(([rarity, count]) => {
                html += `
                    <div class="stat-card">
                        <div class="stat-number">${count}</div>
                        <div class="stat-label">${rarity}</div>
                    </div>
                `;
            });
            
            statsContent.innerHTML = html;
        }
        
        async function generatePotions() {
            const count = document.getElementById('count').value;
            const rarity = document.getElementById('rarity').value;
            const type = document.getElementById('type').value;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">–°–æ–∑–¥–∞–Ω–∏–µ –∑–µ–ª–∏–π...</div>';
            
            try {
                const params = new URLSearchParams();
                params.append('action', 'random');
                params.append('count', count);
                if (rarity) params.append('rarity', rarity);
                if (type) params.append('type', type);
                
                const response = await fetch(`api/generate-potions-simple.php?${params.toString()}`);
                const data = await response.json();
                
                if (data.success) {
                    displayPotions(data.data);
                } else {
                    resultsDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${data.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }
        
        function displayPotions(potions) {
            const resultsDiv = document.getElementById('results');
            
            if (potions.length === 0) {
                resultsDiv.innerHTML = '<div class="error">–ù–µ –Ω–∞–π–¥–µ–Ω—ã –∑–µ–ª—å—è —Å —É–∫–∞–∑–∞–Ω–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏</div>';
                return;
            }
            
            let html = '';
            
            potions.forEach(potion => {
                const rarityColor = getRarityColor(potion.rarity);
                
                html += `
                    <div class="potion-card" style="--rarity-color: ${rarityColor}">
                        <div class="potion-header">
                            <div class="potion-icon">${potion.icon}</div>
                            <div class="potion-name">${potion.name}</div>
                            <div class="potion-rarity">${potion.rarity}</div>
                        </div>
                        
                        <div class="potion-description">${potion.description}</div>
                        
                        <div class="potion-details">
                            <div class="detail-item">
                                <div class="detail-label">–¢–∏–ø</div>
                                <div class="detail-value">${potion.type}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">–°—Ç–æ–∏–º–æ—Å—Ç—å</div>
                                <div class="detail-value">${potion.value}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">–í–µ—Å</div>
                                <div class="detail-value">${potion.weight}</div>
                            </div>
                        </div>
                        
                        <div class="potion-properties">
                            ${potion.properties.map(prop => `<span class="property-tag">${prop}</span>`).join('')}
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        function getRarityColor(rarity) {
            const colors = {
                'Common': '#9b9b9b',
                'Uncommon': '#4caf50',
                'Rare': '#2196f3',
                'Very Rare': '#9c27b0',
                'Legendary': '#ff9800'
            };
            
            return colors[rarity] || '#9b9b9b';
        }
    </script>
