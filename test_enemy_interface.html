</head>

<body>
    <div class="container">
        <h1>üé≤ –¢–µ—Å—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–≤ D&D</h1>

        <form id="enemyForm">

                <select id="enemy_type" name="enemy_type">

                    <option value="–≥—É–º–∞–Ω–æ–∏–¥">–ì—É–º–∞–Ω–æ–∏–¥</option>
                    <option value="–∑–≤–µ—Ä—å">–ó–≤–µ—Ä—å</option>
                    <option value="–¥—Ä–∞–∫–æ–Ω">–î—Ä–∞–∫–æ–Ω</option>
                    <option value="—ç–ª–µ–º–µ–Ω—Ç–∞–ª—å">–≠–ª–µ–º–µ–Ω—Ç–∞–ª—å</option>
                    <option value="—Ñ–µ—è">–§–µ—è</option>
                    <option value="–¥–µ–º–æ–Ω">–î–µ–º–æ–Ω</option>
                    <option value="–≤–µ–ª–∏–∫–∞–Ω">–í–µ–ª–∏–∫–∞–Ω</option>
                    <option value="–Ω–µ–∂–∏—Ç—å">–ù–µ–∂–∏—Ç—å</option>
                    <option value="—Ä–∞—Å—Ç–µ–Ω–∏–µ">–†–∞—Å—Ç–µ–Ω–∏–µ</option>
                    <option value="–∞–±–µ—Ä—Ä–∞—Ü–∏—è">–ê–±–µ—Ä—Ä–∞—Ü–∏—è</option>
                </select>

            <div class="form-group">
                <label for="environment">–°—Ä–µ–¥–∞ –æ–±–∏—Ç–∞–Ω–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
                <select id="environment" name="environment">
                    <option value="">–õ—é–±–∞—è —Å—Ä–µ–¥–∞</option>
                    <option value="–ø–æ–¥–∑–µ–º–µ–ª—å–µ">–ü–æ–¥–∑–µ–º–µ–ª—å–µ</option>
                    <option value="–ª–µ—Å">–õ–µ—Å</option>
                    <option value="–≥–æ—Ä—ã">–ì–æ—Ä—ã</option>
                    <option value="–ø—É—Å—Ç—ã–Ω—è">–ü—É—Å—Ç—ã–Ω—è</option>
                    <option value="–±–æ–ª–æ—Ç–æ">–ë–æ–ª–æ—Ç–æ</option>
                    <option value="–ø–æ–±–µ—Ä–µ–∂—å–µ">–ü–æ–±–µ—Ä–µ–∂—å–µ</option>
                    <option value="–∞—Ä–∫—Ç–∏–∫–∞">–ê—Ä–∫—Ç–∏–∫–∞</option>
                </select>
            </div>

            <button type="submit" id="generateBtn">üéØ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–≤</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('enemyForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('generateBtn');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = '‚è≥ –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º...';
            resultDiv.style.display = 'none';

            const formData = new FormData(this);
            formData.append('use_ai', 'on');

            try {
                const response = await fetch('test_enemy_api.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displaySuccess(data);
                } else {
                    displayError(data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
            } catch (error) {
                displayError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üéØ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–≤';
            }
        });

        function displaySuccess(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result success';

            let html = `<h3>‚úÖ –£—Å–ø–µ—à–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ ${data.count} –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–≤</h3>`;
            html += `<p><strong>–£—Ä–æ–≤–µ–Ω—å —É–≥—Ä–æ–∑—ã:</strong> ${data.threat_level_display || data.threat_level}</p>`;

            if (data.enemies && data.enemies.length > 0) {
                html += '<h4>–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∏:</h4>';
                data.enemies.forEach((enemy, index) => {
                            html += `
                        <div class="enemy-card">
                            <div class="enemy-name">${enemy.name}</div>
                            <div class="enemy-stats">
                                <div class="stat">
                                    <div class="stat-label">CR</div>
                                    <div class="stat-value">${enemy.challenge_rating}</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">–¢–∏–ø</div>
                                    <div class="stat-value">${enemy.type}</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">–†–∞–∑–º–µ—Ä</div>
                                    <div class="stat-value">${enemy.size}</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">HP</div>
                                    <div class="stat-value">${enemy.hit_points}</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">AC</div>
                                    <div class="stat-value">${enemy.armor_class}</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">–°–∫–æ—Ä–æ—Å—Ç—å</div>
                                    <div class="stat-value">${enemy.speed}</div>
                                </div>
                            </div>
                            ${enemy.description ? `<p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${enemy.description}</p>` : ''}
                            ${enemy.tactics ? `<p><strong>–¢–∞–∫—Ç–∏–∫–∞:</strong> ${enemy.tactics}</p>` : ''}
                        </div>
                    `;
                });
            }
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }
        
        function displayError(error) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `<h3>‚ùå –û—à–∏–±–∫–∞</h3><p>${error}</p>`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>

</html>
