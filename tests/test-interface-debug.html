<!DOCTYPE html>

</head>

<body>
    <h1>üîç –¢–µ—Å—Ç –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</h1>

    <div class="test-section">

    <div class="test-section">

    <script>
        // –°–ª–æ–≤–∞—Ä—å –ø–µ—Ä–µ–≤–æ–¥–æ–≤
        const interfaceTranslations = {
            'ru': {
                'welcome': '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å',
                'logout': 'üö™ –í—ã–π—Ç–∏',
                'character_generator': 'üé≠ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π',
                'generate': 'üé≤ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å',
                'race': '–†–∞—Å–∞',
                'class': '–ö–ª–∞—Å—Å',
                'level': '–£—Ä–æ–≤–µ–Ω—å',
                'gender': '–ü–æ–ª'
            },
            'en': {
                'welcome': 'Welcome',
                'logout': 'üö™ Logout',
                'character_generator': 'üé≠ Character Generator',
                'generate': 'üé≤ Generate',
                'race': 'Race',
                'class': 'Class',
                'level': 'Level',
                'gender': 'Gender'
            }
        };

        let currentLanguage = 'ru';

        function t(key) {
            return interfaceTranslations[currentLanguage] ? .[key] || interfaceTranslations['ru'][key] || key;
        }

        // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function testElements() {
            const testDiv = document.getElementById('element-test');
            const elements = [
                '.welcome-text',
                '.logout-btn',
                '.stats-link',
                '.admin-link',
                '#character-modal .modal-header h2',
                '.generate-btn'
            ];

            elements.forEach(selector => {
                const element = document.querySelector(selector);
                if (element) {
                    testDiv.innerHTML += `<div class="success">‚úÖ –ù–∞–π–¥–µ–Ω: ${selector}</div>`;
                } else {
                    testDiv.innerHTML += `<div class="error">‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω: ${selector}</div>`;
                }
            });
        }

        // –¢–µ—Å—Ç 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–æ–≤
        function testTranslations() {
            const testDiv = document.getElementById('translation-test');

            // –¢–µ—Å—Ç —Ä—É—Å—Å–∫–æ–≥–æ —è–∑—ã–∫–∞
            currentLanguage = 'ru';
            testDiv.innerHTML += '<h3>–†—É—Å—Å–∫–∏–π —è–∑—ã–∫:</h3>';
            testDiv.innerHTML += `<div class="info">–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ: ${t('welcome')}</div>`;
            testDiv.innerHTML += `<div class="info">–í—ã—Ö–æ–¥: ${t('logout')}</div>`;
            testDiv.innerHTML += `<div class="info">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä: ${t('character_generator')}</div>`;

            // –¢–µ—Å—Ç –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ —è–∑—ã–∫–∞
            currentLanguage = 'en';
            testDiv.innerHTML += '<h3>–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫:</h3>';
            testDiv.innerHTML += `<div class="info">Welcome: ${t('welcome')}</div>`;
            testDiv.innerHTML += `<div class="info">Logout: ${t('logout')}</div>`;
            testDiv.innerHTML += `<div class="info">Generator: ${t('character_generator')}</div>`;
        }

        // –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–Ω–æ–ø–æ–∫
        function testButtons() {
            const testDiv = document.getElementById('button-test');

            const buttons = [{
                selector: '.logout-btn',
                name: '–ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞'
            }, {
                selector: '.stats-link',
                name: '–ö–Ω–æ–ø–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏'
            }, {
                selector: '.admin-link',
                name: '–ö–Ω–æ–ø–∫–∞ –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏'
            }, {
                selector: '.generate-btn',
                name: '–ö–Ω–æ–ø–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏'
            }];

            buttons.forEach(button => {
                const element = document.querySelector(button.selector);
                if (element) {
                    testDiv.innerHTML += `<div class="success">‚úÖ ${button.name}: ${element.textContent}</div>`;
                    testDiv.innerHTML += `<div class="info">–°—Ç–∏–ª–∏: ${window.getComputedStyle(element).display}</div>`;
                } else {
                    testDiv.innerHTML += `<div class="error">‚ùå ${button.name}: –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</div>`;
                }
            });
        }

        // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
        document.addEventListener('DOMContentLoaded', function() {
            testElements();
            testTranslations();
            testButtons();
        });
    </script>
</body>

</html>
